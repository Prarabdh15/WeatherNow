<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form action="/" method="post">
        <h1>Check Weather Now!</h1>
        <input type="text" name="cityName" id="city">
        <button type="submit" id="btn">Check!</button>
    </form>

    <div class="weather-card">
        <h2 id="city-name">New York, US</h2>
        <div class="icon">
            <i class="fas fa-cloud"></i>
        </div>
        <div class="temp" id="temp">15°C</div>
        <div class="feels-like" id="feels-like">Feels like: 12°C</div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
